{% load static %}
<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Log in</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>

    <body>
        <div class="container card card-body mt-3 card-center-asdf">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input name="username" type="text" class="form-control" id="id_username" aria-describedby="emailHelp"
                        autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="">
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    <input name="password" type="password" class="form-control"
                        id="id_password" autocomplete="current-password" required="">
                </div>
                <button type="submit" value="Submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </body>
</html>
