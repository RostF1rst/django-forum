<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Log in</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body>
        <div class="container mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <div class="card px-5 py-5" id="form1">
                        <div class="form-data">
                            <div class=""><h4 class="text-center">Login</h4></div>
                            <form method="post">
                                {% csrf_token %}
                                <div class="forms-inputs mb-4">
                                    <label for="id_username" class="form-label">Username</label>
                                    <input name="username" type="text" class="form-control" id="id_username" aria-describedby="emailHelp"
                                           autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="">
                                    <label for="id_password" class="form-label">Password</label>
                                    <input name="password" type="password" class="form-control"
                                           id="id_password" autocomplete="current-password" required="">
                                </div>
                                {% if form.errors %}
                                <div class="alert alert-danger" role="alert">
                                    {% for error in form.non_field_errors %}
                                    {{ error }}
                                    {% endfor %}
                                </div>
                                {% endif %}
                                <div class="md-4">
                                    <button type="submit" class="btn btn-primary w-100">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
