{% extends 'base.html' %}

{% block head %}
<title>Create post</title>
{% endblock %}

{% block content %}
<div class="card card-body mt-3">
<form class="form-text" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteConfirmation">Delete</button>
    <div class="form-group">
        <label class="form-label">Headline</label>
        <input type="text" name="title" maxlength="{{ post.title.max_length }}" class="form-control" placeholder="..." value="{{ post.title }}">
    </div>
    <br>
    <div class="mb-3">
        <label class="form-label">Content</label>
        <textarea class="form-control" name="content" maxlength="{{ post.content.max_length }}" placeholder="..." rows="3">{{ post.content }}</textarea>
    </div>
    <p></p>
    <input class="btn-primary btn" type="submit" value="Done">
</form>
<div class="modal fade" id="deleteConfirmation" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Delete confirmation</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    Are you sure want to delete this post?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <form method="post" action="{% url 'block0:delete_post' post.id %}">
                        {% csrf_token %}
                            <input type="submit" class="btn btn-danger" value="Delete">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
