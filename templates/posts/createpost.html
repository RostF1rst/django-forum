{% extends 'base.html' %}

{% block head %}
<title>Create post</title>
{% endblock %}

{% block content %}
<div class="card card-body mt-3">
<form class="form-text" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}
    <div class="form-group">
        <label class="form-label">Headline</label>
        <input type="text" name="title" maxlength="100" class="form-control" placeholder="..." value="{{ title }}">
    </div>
    <br>
    <div class="mb-3">
        <label class="form-label">Content</label>
        <textarea class="form-control" maxlength="1000" name="content" placeholder="..." rows="3"></textarea>
    </div>
    <p></p>
    <input class="btn-primary btn" type="submit" value="ОК">
 </form>
</div>
{% endblock %}
