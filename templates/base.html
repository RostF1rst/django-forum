{% load static %}
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}

    {% endblock %}
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>
  <body>
    <div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home_page' %}">Mega krytoi sait</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            {% if user.is_authenticated %}
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                <a class="nav-link" href="{% url 'block0:posts' %} ">Посты</a>
                <a class="nav-link" href="{% url 'block0:exchange' %} ">Обмен валют</a>
                </div>
            </div>
            {% endif %}
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mr-3">
            {% if user.is_authenticated %}
            <button class="btn btn-primary me-md-2" type="button" onclick="location.href='{% url 'users:user_page' user.id %}'">Me</button>
            {% else %}
            <button class="btn btn-primary me-md-2" type="button" onclick="location.href='{% url 'login' %}'">Log in</button>
            {% endif %}
        </div>
     </nav>
    </div>
    <div class="container">
        {% if user.is_authenticated %}
        {% block content %} {% endblock %}
        {% else %}
        <div class="card card-body">
            <p>You are not logged in!</p>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
